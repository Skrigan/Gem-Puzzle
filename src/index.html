<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gem Puzzle</title>
</head>

<body>
	<div class="app">
		<h1 class="app__title">Gem Puzzle</h1>
		<div class="app-buttons">
			<button class="app-buttons__new-game">New game</button>
			<button class="app-buttons__save">Save</button>
			<button class="app-buttons__results">Results</button>
			<button class="app-buttons__sound">Sound</button>
		</div>
		<div class="app-info">
			<div class="app-info__moves"><span class="app-info__span">Moves: </span>0</div>
			<div class="app-info__time"><span class="app-info__span">Time: </span>00:00</div>
		</div>
		<div class="app__game">
		</div>
		<!-- <div class="app__current-size"><span>Frame size: <a class="app__size" href="#" onclick="mainFunc(4)">4x4</a></span></div> -->
		<div class="app__sizes">
			<span>Other sizes: </span>
			<a class="app__size app__size_3" href="#">3x3</a>
			<a class="app__size app__size_4">4x4</a>
			<a class="app__size app__size_5">5x5</a>
			<a class="app__size app__size_6">6x6</a>
			<a class="app__size app__size_7">7x7</a>
			<a class="app__size app__size_8">8x8</a>
		</div>
	</div>
</body>

</html>
